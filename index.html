<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playstation.com</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <!-- Root-Start -->
    <div id="root" class="h-screen w-full bg-gray-400">
      <!-- Header-Start -->
      <section>
        <!-- Main-Container -->
        <header
          id="main-header"
          class="flex h-14 w-full items-center justify-between bg-white p-2"
        >
          <!-- 1-Menu-Search-Icons -->
          <span id="menu-search-icons" class="flex items-center gap-4 px-1">
            <button id="main-menu">
              <svg
                class="h-8 w-8"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 7a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H5a1 1 0 0 1-1-1zm0 5a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H5a1 1 0 0 1-1-1zm0 5a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H5a1 1 0 0 1-1-1z"
                  fill="#0D0D0D"
                />
              </svg>
            </button>
            <button id="search-button">
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                aria-hidden="true"
                focusable="false"
                version="1.1"
                viewBox="0 0 50 50"
              >
                <g>
                  <path
                    d="M8,20.913 C8,14.344 13.344,9 19.913,9 C26.482,9 31.827,14.344 31.827,20.913 C31.827,27.482 26.482,32.827 19.913,32.827 C13.344,32.827 8,27.482 8,20.913 M45.112,43.585 L32.346,30.82 C34.518,28.099 35.827,24.658 35.827,20.913 C35.827,12.139 28.688,5 19.913,5 C11.139,5 4,12.139 4,20.913 C4,29.688 11.139,36.827 19.913,36.827 C23.503,36.827 26.808,35.618 29.474,33.604 L42.284,46.413 C42.674,46.804 43.186,46.999 43.698,46.999 C44.209,46.999 44.721,46.804 45.112,46.413 C45.502,46.023 45.698,45.511 45.698,44.999 C45.698,44.488 45.502,43.976 45.112,43.585"
                  />
                </g>
              </svg>
            </button>
          </span>
          <!-- 2-PS-Logo -->
          <nav id="ps-nav-logo">
            <a href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                aria-hidden="true"
                focusable="false"
                class="shared-nav-ps-logo"
                width="50px"
                height="50px"
                version="1.1"
                viewBox="0 0 50 50"
              >
                <g>
                  <g>
                    <path
                      d="M5.8,32.1C4.3,33.1,4.8,35,8,35.9c3.3,1.1,6.9,1.4,10.4,0.8c0.2,0,0.4-0.1,0.5-0.1v-3.4l-3.4,1.1        c-1.3,0.4-2.6,0.5-3.9,0.2c-1-0.3-0.8-0.9,0.4-1.4l6.9-2.4V27l-9.6,3.3C8.1,30.7,6.9,31.3,5.8,32.1z M29,17.1v9.7        c4.1,2,7.3,0,7.3-5.2c0-5.3-1.9-7.7-7.4-9.6C26,11,23,10.1,20,9.5v28.9l7,2.1V16.2c0-1.1,0-1.9,0.8-1.6C28.9,14.9,29,16,29,17.1z         M42,29.8c-2.9-1-6-1.4-9-1.1c-1.6,0.1-3.1,0.5-4.5,1l-0.3,0.1v3.9l6.5-2.4c1.3-0.4,2.6-0.5,3.9-0.2c1,0.3,0.8,0.9-0.4,1.4        l-10,3.7V40L42,34.9c1-0.4,1.9-0.9,2.7-1.7C45.4,32.2,45.1,30.8,42,29.8z"
                      fill="#0070d1"
                    />
                  </g>
                </g>
              </svg>
            </a>
          </nav>
          <!-- 3-Sign-Button -->
          <div id="sign-button">
            <button
              id="signin-button"
              class="my-1 flex w-20 items-center justify-center rounded-3xl bg-[#0070D1] px-4 pb-1"
            >
              <span class="text-sm font-medium text-white">Sign In</span>
            </button>
          </div>
        </header>
        <!-- Advertisement-Slider -->
        <div
          id="advertisement-slider"
          class="relative h-10 w-full overflow-hidden"
        >
          <video autoplay muted loop playsinline>
            <source
              src="./assets/videos/update-section-background-video-ps.mp4"
              type="video/mp4"
            />
          </video>
          <!-- Dark Overlay -->
          <div class="absolute inset-0 z-10 bg-black/50"></div>
          <div class="absolute top-0 right-0 z-30 h-full w-44">
            <svg
              class="h-full w-full"
              viewBox="0 0 250 40"
              preserveAspectRatio="none"
            >
              <polygon points="39 -1, 250 -1, 250 39, 10 40" fill="#D7DCEB" />
            </svg>
            <div
              class="absolute top-1 right-1 z-30 flex h-8 w-30 items-center justify-center"
            >
              <span
                class="flex h-9 w-28 items-center justify-center text-center text-xs font-bold text-[#083D9A]"
                >Watch the unexpected</span
              >
              <svg
                class="mr-2 h-5 w-5 fill-[#083D9A]"
                viewBox="0 0 64 64"
                class="h-full w-full fill-current align-[unset]"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M25.2582 48.1163L22.7422 45.0073L38.8212 32.0003L22.7422 18.9933L25.2582 15.8843L45.1802 32.0003L25.2582 48.1163Z"
                ></path>
              </svg>
            </div>
          </div>
          <div
            class="absolute inset-0 z-20 flex w-full items-center overflow-hidden"
          >
            <div class="animate-marquee flex whitespace-nowrap">
              <!-- Repeat the text -->
              <span
                class="px-6 text-sm font-semibold tracking-wider text-white"
              >
                ANNOUNCEMENT: NEW FEATURES ARE LIVE! CHECK THEM OUT TODAY! -
              </span>
              <span
                class="px-6 text-sm font-semibold tracking-wider text-white"
              >
                ANNOUNCEMENT: NEW FEATURES ARE LIVE! CHECK THEM OUT TODAY! -
              </span>
            </div>
          </div>
        </div>
      </section>
      <!-- Header-End -->
      <!-- Hero-Section_Start -->
      <section>
        <div>
          <div
            id="hero-first-images"
            class="h-[100vw] w-screen bg-blue-300"
          ></div>
          <div id="hero-first-text" class="h-44 bg-amber-300"></div>
        </div>
      </section>
    </div>
    <!-- Root-End -->
  </body>
</html>
